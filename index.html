<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>SideBarPrueba</title>
</head>
<body>
    <aside class="sidebar">
        <form class="sidebar__form">
            <input type="checkbox" id="open-menu">
            <label for="open-menu" class="material-symbols-outlined">close</label>
            <label for="open-menu" class="material-symbols-outlined open-button">double_arrow</label>
        </form>
        <picture class="sidebar__picture">
            <source srcset="imgs/logomark.png" media="(max-width: 57.5rem)">
            <img src="imgs/logobarmarkUSMALL.png" alt="">
        </picture>
        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Notifications</span>
                    <a href="#">Notifications</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Mail</span>
                    <a href="#">Mesagges</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Shopping_cart</span>
                    <a href="#">Cart</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Account_balance</span>
                    <a href="#">Balance</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Settings</span>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li class="sidebar__item item--profile ">
                    <img src="imgs/avatarmarcosSM.png" alt="">
                    <span class="profile-option">PROFILE</span>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Logout</span>
                    <a href="#">LOGOUT</a>
                </li>
            </ul>
        </div>
    </aside>
    <main>
        <header class="header">
            <h1>Header</h1>
        </header>
        <section class="content">
            <h2>Content Area</h2>
            <p>This is where the main content goes.</p>
        </section>
        <section class="footer">
            <h2>Footer</h2>
            <p>This is where the footer content goes.</p>
    </main>
</body>
</html>
